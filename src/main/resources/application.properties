spring.application.name=ChatApp

# --- Datasource (MySQL on AWS RDS) ---
spring.datasource.url=jdbc:mysql://chatapp-mysql.cx8c86s6qeep.eu-north-1.rds.amazonaws.com:3306/chatapp2
